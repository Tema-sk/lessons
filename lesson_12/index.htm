<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- шрифти-->
    <!-- lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open%20Sans:wght@700&display=swap" rel="stylesheet">
    <!-- стилі -->
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 12</title>

</head>

<body>
    <header>
        <div class="lesson">Lesson 12 Homework
        </div>
        <div class="lesson__title">
            Transition
        </div>
        <div class="section">


            <div class="section__transition-duration">

                <a href="#">Transition-duration</a>

            </div>
            <div class="section__transition-property">
                <a href="#">Transition-property</a>

            </div>
            <div class="section__transition-delay">
                <a href="#">Transition-delay</a>

            </div>

            <div class="section__transition-timing-function">
                <a href="#">Transition-timing-function</a>

            </div>

            <div class="section__will-change">

            </div>

        </div>
        <!-- Animation & @keyframes -->
        <div class="lesson__title">
            Animation & @keyframes
        </div>
        <div class="block">
            <div class="block__container">
                <div class="block__content">
                    <div class="block__items">
                        <div class="block__item-1"></div>
                        <div class="block__text">Animation-name</div>
                        <div class="block__item-2"></div>
                        <div class="block__text">Animation-duration</div>
                        <div class="block__item-3"></div>
                        <div class="block__text">Animation-timing-function</div>
                        <div class="block__item-4"></div>
                        <div class="block__text">Animation-iteration-count</div>
                        <div class="block__item-5"></div>
                        <div class="block__text">Animation-direction</div>
                        <div class="block__item-6"></div>
                        <div class="block__text">Animation-play-state</div>
                        <div class="block__item-7"></div>
                        <div class="block__text">Animation-delay</div>
                        <div class="block__item-8"></div>
                        <div class="block__text">Animation-fill-mode</div>

                    </div>
                </div>
            </div>

        </div>
    </header>


    <main>
        <!-- submarine -->
        <div class="submarine">
            <div class="submarine__wrapper">
                <div class="submarine__container">
                    <div class="submarine__content">

                        <div class="submarine__periscope periscope-submarine">
                            <div class="periscope-submarine__up"></div>
                            <div class="periscope-submarine__horizon"></div>
                            <div class="periscope-submarine__lens"></div>
                        </div>

                        <div class="submarine__head">
                            <div class="submarine__window submarine__window--head"></div>
                        </div>
                        <div class="submarine__body-centr">
                            <div class="submarine__items">
                                <div class="submarine__window">
                                    <img class="submarine__img" src="img/stitch.png" alt="Стіч">
                                </div>
                                <div class="submarine__window submarine__window--small"></div>
                                <div class="submarine__window submarine__window--small"></div>
                                <div class="submarine__window submarine__window--small"></div>
                            </div>
                        </div>
                        <div class="submarine__line"></div>
                        <div class="submarine__screw screw-submarine">
                            <div class="screw-submarine__up"></div>
                            <div class="screw-submarine__down"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>



    </footer>


</body>

</html>
