<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- шрифти-->
    <!-- lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open%20Sans:wght@700&display=swap" rel="stylesheet">
    <!-- стилі -->
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 14</title>

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">Lesson 14 Homework
            </div>

        </header>


        <main>
            <section class="register">
                <div class="register__container">
                    <div class="register__content">
                        <h3>
                            REGISTER TO FURNITUR
                        </h3>
                        <p>
                            GET MONTHLY VOUCHER WITH JUST ONE CLICK!
                        </p>
                    </div>

                    <div class="register__section section">

                        <div class="section__form form">
                            <div class="form__title">
                                YOUR INFORMATION
                            </div>
                            <div class="form__text">
                                You already have an account?
                                <span class="form__link">
                                    <a href="#">Sign in
                                        here
                                    </a>
                                </span>
                            </div>

                            <form method="post" action="#" class="form__register">

                                <div class="form__row form__row--two-fields">
                                    <div class="form__input">
                                        <input type="text" name="form[]" placeholder="Your name" class="form__field">
                                    </div>
                                    <div class="form__input">
                                        <input type="email" name="form[]" placeholder="E-mail" class="form__field">
                                    </div>
                                </div>

                                <div class="form__row">
                                    <div class="form__input form__input--full">
                                        <input type="tel" name="form[]" placeholder="Phone number" class="form__fon">
                                    </div>
                                </div>

                                <div class="form__row form__row--two-fields">
                                    <div class="form__input">
                                        <input type="password" name="form[]" placeholder="Password" class="form__field">
                                    </div>
                                    <div class="form__input">
                                        <input type="button" name="form[]" value="Reset Password"
                                            class="form__reset-btn form__field">
                                    </div>
                                </div>


                                <button class="form__btn">
                                    Create an account
                                </button>
                            </form>

                        </div>

                        <div class="section__discont discont">
                            <div class="discont__info">
                                DISCOUNT 25% FOR NEW MEMBER
                            </div>
                            <div class="discont__img">
                                <img src="img/lamps.png" alt="lamps">
                            </div>
                        </div>
                    </div>

                </div>

            </section>


        </main>

        <footer>
            <div class="footer">
                THE END
            </div>
        </footer>

    </div>


</body>

</html>
